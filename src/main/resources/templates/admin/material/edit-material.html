<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование материала</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Навигационная панель -->
<div id="admin-navbar"></div>
<div th:replace="~{fragments/navigation-admin :: admin-navbar}"></div>

<div class="container mt-4">
  <h1>Редактирование материала</h1>
  <form th:action="@{/admin/material/{id}(id=${material.id})}" th:object="${material}" method="post" class="needs-validation">
    <label for="name" class="form-label">Название:</label>
    <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required><br>

    <label for="description" class="form-label">Описание:</label>
    <textarea id="description" name="description" class="form-control" th:field="*{description}" style="height: auto; min-height: 80px;"></textarea><br>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/admin/material}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
<br/><br/><br/><br/><br/><br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
