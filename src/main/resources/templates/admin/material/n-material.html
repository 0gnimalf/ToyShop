<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<body>
<!-- Навигационная панель -->
<div id="navbar"></div>
<div th:replace="~{fragments/navigation-admin :: navbar}"></div>
<div class="container mt-4">
    <h1>Добавление материала</h1>
    <div th:if="${error != null}" class="mb-3">
        <h2 style="color: red;"><span th:text="${error}"></span></h2>
    </div>
    <form th:action="@{/admin/material}" th:object="${nMaterial}" th:method="post" class="needs-validation">
        <label for="name" class="form-label">Название:</label>
        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required><br>

        <label for="description" class="form-label">Описание:</label>
        <input type="text" id="description" name="description" class="form-control" th:field="*{description}"><br>

        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
<br/><br/><br/><br/><br/><br/>
</body>
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
