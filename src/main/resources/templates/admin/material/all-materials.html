<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Materials</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<body>
<!-- Навигационная панель -->
<div id="admin-navbar"></div>
<div th:replace="~{fragments/navigation-admin :: admin-navbar}"></div>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Список всех материалов</h1>
    <a th:href="@{/admin/material/new}" class="btn btn-success">Добавить материал</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Описание</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="material : ${list}">
      <td th:text="${material.id}"></td>
      <td th:text="${material.name}"></td>
      <td th:text="${material.description}"></td>
      <td>
        <div class="btn-group" role="group">
          <a th:href="@{/admin/material/{id}/edit(id=${material.id})}" class="btn btn-warning btn-sm">Редактировать</a>
          <a th:href="@{/admin/material/{id}/delete(id=${material.id})}" class="btn btn-danger btn-sm"
             onclick="return confirm('Вы уверены, что хотите удалить материал?');">Удалить</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div th:if="${!list.isEmpty()}">
    <span>Страница <span th:text="${currentPage + 1}"></span> из <span th:text="${totalPages}"></span></span>
    <a th:if="${currentPage > 0}"
       th:href="@{'/admin/material?page=' + ${currentPage - 1}}">Назад</a>
    <a th:if="${currentPage < totalPages - 1}"
       th:href="@{'/admin/material?page=' + ${currentPage + 1}}">Вперед</a>
  </div>
</div>
<br/><br/><br/><br/><br/><br/>
</body>
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
