<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groups</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<body>
<!-- Навигационная панель -->
<div id="admin-navbar"></div>
<div th:replace="~{fragments/navigation-admin :: admin-navbar}"></div>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Список всех групп</h1>
    <a th:href="@{/admin/group/new}" class="btn btn-success">Добавить группу</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Тип</th>
        <th>Материал</th>
        <th>Размер</th>
        <th>Цена</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${list}">
      <td th:text="${group.id}"></td>
      <td th:text="${group.name}"></td>
      <td th:text="${group.type.name}"></td>
      <td th:text="${group.material.name}"></td>
      <td th:text="${group.size}"></td>
      <td th:text="${group.price}"></td>
      <td>
        <div class="btn-group" role="group">
          <a th:href="@{/admin/group/{id}/edit(id=${group.id})}" class="btn btn-warning btn-sm">Редактировать</a>
          <a th:href="@{/admin/group/{id}/delete(id=${group.id})}" class="btn btn-danger btn-sm"
             onclick="return confirm('Вы уверены, что хотите удалить группу?');">Удалить</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div th:if="${!list.isEmpty()}">
    <span>Страница <span th:text="${currentPage + 1}"></span> из <span th:text="${totalPages}"></span></span>
      <a th:if="${currentPage > 0}"
         th:href="@{'/admin/group?page=' + ${currentPage - 1}}">Назад</a>
      <a th:if="${currentPage < totalPages - 1}"
         th:href="@{'/admin/group?page=' + ${currentPage + 1}}">Вперед</a>
  </div>
</div>
<br/><br/><br/><br/><br/><br/>
</body>
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
