<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование группы</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Навигационная панель -->
<div id="admin-navbar"></div>
<div th:replace="~{fragments/navigation-admin :: admin-navbar}"></div>
<div class="container mt-4">
  <h1>Редактирование Группы</h1>
<!--  <div th:if="${error != null}" class="mb-3">-->
<!--    <h2 style="color: red;"><span th:text="${error}"></span></h2>-->
<!--  </div>-->

  <form th:action="@{/admin/group/{id}(id=${group.id})}" th:object="${group}" method="post" class="needs-validation">
    <label for="name" class="form-label">Название:</label>
    <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required><br>

    <label for="description" class="form-label">Описание:</label>
    <textarea id="description" name="description" class="form-control" th:field="*{description}" style="height: auto; min-height: 80px;"></textarea><br>

    <label for="type" class="form-label">Тип</label>
    <select id="type" name="type" class="form-select" th:field="*{type}" required>
      <option value="" disabled>Выберите Тип</option>
      <option th:each="type : ${types}"
              th:value="${type}"
              th:text="${type.getName()}"
              th:selected="${type == group.type}">
      </option>
    </select>

    <label for="material" class="form-label">Материал</label>
    <select id="material" name="material" class="form-select" th:field="*{material}" required>
      <option value="" disabled>Выберите Материал</option>
      <option th:each="material : ${materials}"
              th:value="${material.id}"
              th:text="${material.name}"
              th:selected="${material.id == group.material?.id}">
      </option>
    </select>

    <label for="size" class="form-label">Размер:</label>
    <input type="text" id="size" name="size" class="form-control" th:field="*{size}"><br>

    <label for="price" class="form-label">Цена:</label>
    <input type="number" id="price" name="price" class="form-control" th:field="*{price}" step="0.01"><br>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/admin/group}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
<br/><br/><br/><br/><br/><br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
