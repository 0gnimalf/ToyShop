<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Group</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<body>
<!-- Навигационная панель -->
<div id="navbar"></div>
<div th:replace="~{fragments/navigation-admin :: navbar}"></div>
<div class="container mt-4">
  <h1>Добавление Группы</h1>
  <div th:if="${error != null}" class="mb-3">
    <h2 style="color: red;"><span th:text="${error}"></span></h2>
  </div>
  <form th:action="@{/admin/group}" th:object="${nGroup}" th:method="post" class="needs-validation">
    <label for="name" class="form-label">Название:</label>
    <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required><br>

    <label for="description" class="form-label">Описание:</label>
    <input type="text" id="description" name="description" class="form-control" th:field="*{description}"><br>

    <label for="type" class="form-label">Тип</label>
    <select id="type" name="type" class="form-select" th:field="*{type}" required>
      <option value="" disabled selected>Выберите Тип</option>
      <option th:each="type : ${types}"
              th:value="${type}"
              th:text="${type.getName()}">
      </option>
    </select>

    <label for="material" class="form-label">Материал</label>
    <select id="material" name="material" class="form-select" th:field="*{material}" required>
      <option value="" disabled selected>Выберите Материал</option>
      <option th:each="material : ${materials}"
              th:value="${material.id}"
              th:text="${material.name}">
      </option>
    </select>

    <label for="size" class="form-label">Размер:</label>
    <input type="text" id="size" name="size" class="form-control" th:field="*{size}"><br>

    <label for="price" class="form-label">Цена:</label>
    <input type="number" id="price" name="price" class="form-control" th:field="*{price}"><br>

    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
</div>
<br/><br/><br/><br/><br/><br/>
</body>
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
