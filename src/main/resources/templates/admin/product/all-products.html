<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<body>
<!-- Навигационная панель -->
<div id="admin-navbar"></div>
<div th:replace="~{fragments/navigation-admin :: admin-navbar}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Список всех продуктов</h1>
        <a th:href="@{/admin/product/new}" class="btn btn-success">Добавить продукт</a>
    </div>
    <form class="mb-4" method="get" th:action="@{/admin/product}">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Поиск..." name="keyword" th:value="${keyword}">
            <button class="btn btn-primary" type="submit">Поиск</button>
        </div>
    </form>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Тип</th>
            <th>Группа продукта</th>
            <th>Название</th>
            <th>Характеристика</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${list}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.group.type.name}"></td>
            <td th:text="${product.group.name}"></td>
            <td><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}"></a></td>
            <td th:text="${product.feature}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a th:href="@{/admin/product/{id}/edit(id=${product.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a th:href="@{/admin/product/{id}/delete(id=${product.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Вы уверены, что хотите удалить продукт?');">Удалить</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <nav class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/product(page=${currentPage - 1}, keyword=${keyword})}"><-</a>
            </li>
            <th:block th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
                <li class="page-item" th:classappend="${currentPage == pageNum} ? 'active'">
                    <a class="page-link" th:href="@{/admin/product(page=${pageNum}, keyword=${keyword})}" th:text="${pageNum}"></a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/product(page=${currentPage + 1}, keyword=${keyword})}">-></a>
            </li>
        </ul>
    </nav>
</div>
<br/><br/><br/><br/><br/><br/>
</body>
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
