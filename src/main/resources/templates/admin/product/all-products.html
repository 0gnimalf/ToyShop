<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<body>
<div class="container mt-4">
    <h1>Список всех продуктов</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Тип</th>
            <th>Группа продукта</th>
            <th>Название</th>
            <th>Характеристика</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${list}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.group.type.name}"></td>
            <td th:text="${product.group.name}"></td>
            <td><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}"></a></td>
            <td th:text="${product.feature}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a th:href="@{/admin/product/{id}/edit(id=${product.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a th:href="@{/admin/product/{id}/delete(id=${product.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Вы уверены, что хотите удалить продукт?');">Удалить</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${!list.isEmpty()}">
        <span>Страница <span th:text="${currentPage + 1}"></span> из <span th:text="${totalPages}"></span></span>
        <div th:with="queryString=(${keyword != null} ? '&keyword=' + ${keyword} : '')">
            <a th:if="${currentPage > 0}"
               th:href="@{'/admin/product?page=' + ${currentPage - 1} + ${queryString}}">Назад</a>
            <a th:if="${currentPage < totalPages - 1}"
               th:href="@{'/admin/product?page=' + ${currentPage + 1} + ${queryString}}">Вперед</a>
        </div>
    </div>
</div>
<br/><br/><br/><br/><br/><br/>
</body>
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
