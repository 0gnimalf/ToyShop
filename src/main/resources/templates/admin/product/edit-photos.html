<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать фото продукта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Фотографии продукта</h2>

    <div class="row mb-4">
        <div class="col-12">
            <div class="row g-3">
                <th:block th:each="photo : ${photos}">
                    <div class="col-md-3">
                        <div class="card">
                            <img th:src="@{${photo.path}}" class="card-img-top" alt="Photo">
                            <div class="card-body text-center">
                                <form th:action="@{'/admin/photo/' + ${photo.id} + '/delete'}" method="post">
                                    <input type="hidden" name="productId" th:value="${photo.productId}">
                                    <button class="btn btn-danger btn-sm" type="submit"
                                            onclick="return confirm('Вы уверены, что хотите удалить фото?');">Удалить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <!-- Форма загрузки новых фото -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Добавить новые фото</h5>
            <form th:action="@{'/admin/product/' + ${productId} + '/upload'}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="files" class="form-control" multiple required>
                </div>
                <button type="submit" class="btn btn-primary">Загрузить</button>
                <a th:href="@{'/admin/product/' + ${productId} + '/edit'}" class="btn btn-secondary">Назад</a>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
