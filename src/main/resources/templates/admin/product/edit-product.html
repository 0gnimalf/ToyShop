<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование продукта</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Навигационная панель -->
<div id="admin-navbar"></div>
<div th:replace="~{fragments/navigation-admin :: admin-navbar}"></div>
<div class="container mt-4">
  <h1>Редактирование продукта</h1>
  <form th:action="@{/admin/product/{id}(id=${product.id})}" th:object="${product}" method="post">
<!--    class="needs-validation"-->
    <div class="mb-3">
      <label for="name" class="form-label">Название</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="group" class="form-label">Группа продукта</label>
      <select class="form-select" id="group" th:field="*{group.id}">
        <option th:each="g : ${groups}"
                th:value="${g.id}"
                th:text="${g.name}"
                th:selected="${g.id == product.group.id}">Группа</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="feature" class="form-label">Характеристика</label>
      <input type="text" class="form-control" id="feature" th:field="*{feature}">
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a th:href="@{/admin/product}" class="btn btn-secondary">Отмена</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
