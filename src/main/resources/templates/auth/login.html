<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<body>
<div class="container mt-4">
    <h1>Вход в аккаунт</h1>
    <form th:action="@{/auth/login}" th:object="${auth_user}" method="post">
        <div class="mb-3">
            <label for="username">Логин:</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
      <button type="submit" class="btn btn-success">Войти</button>
    </form>
    <div th:if="${login_error != null}" class="mb-3">
      <h2 style="color: red;"><span th:text="${login_error}"></span></h2>
    </div>

    <div class="mb-3"><a th:href="@{/auth/signup}" class="btn btn-secondary">Перейти к регистрации</a></div>
</div>
</body>
</html>
