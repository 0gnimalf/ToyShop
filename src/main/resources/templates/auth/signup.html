<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sing Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<body>
<div class="container mt-4">
    <h1>Регистрация</h1>
    <form th:action="@{/auth/signup}" th:object="${new_user}" method="post">
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="username">Логин:</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword">Подтвердите пароль:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
    <div th:if="${signup_error != null}">
        <h2 style="color: red;"><span th:text="${signup_error}"></span></h2>
    </div>
    <div class="mb-3"><a th:href="@{/auth/login}" class="btn btn-secondary">Перейти ко входу</a></div>
</div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Пароли не совпадают!');
        }
    });
</script>
</html>
